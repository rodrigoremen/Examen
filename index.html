<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
</html>
  <body onload="PrenderLedPower()">
    <div class="text-center">
        <p class="text-black text-2xl">Examen Television</p>
    </div>
    <div class="grid grid-cols-4 mx-auto px-6">
        
      <!-- Boton de encendido -->
      <div class="text-center pt-44">
        <span
        class="inline-flex items-center justify-center rounded-full bg-gray-100 px-2.5 py-1 text-gray-700"
        id="power">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-4 h-4"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M14.25 7.756a4.5 4.5 0 100 8.488M7.5 10.5h5.25m-5.25 3h5.25M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
      </span>
        <div class="pt-24">
          <button 
            class="pt-6inline-block rounded bg-red-300 px-8 py-3 text-sm font-medium text-white transition hover:scale-110 hover:shadow-xl focus:outline-none active:bg-red-500"
            onclick="PrenderLedPower()">
            <svg
              height="100px"
              width="100px"
              version="1.1"
              id="Capa_1"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              viewBox="0 0 30.143 30.143"
              xml:space="preserve"
              fill="#000000"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <g>
                  <path
                    style="fill: #030104"
                    d="M20.034,2.357v3.824c3.482,1.798,5.869,5.427,5.869,9.619c0,5.98-4.848,10.83-10.828,10.83 c-5.982,0-10.832-4.85-10.832-10.83c0-3.844,2.012-7.215,5.029-9.136V2.689C4.245,4.918,0.731,9.945,0.731,15.801 c0,7.921,6.42,14.342,14.34,14.342c7.924,0,14.342-6.421,14.342-14.342C29.412,9.624,25.501,4.379,20.034,2.357z"
                  ></path>
                  <path
                    style="fill: #030104"
                    d="M14.795,17.652c1.576,0,1.736-0.931,1.736-2.076V2.08c0-1.148-0.16-2.08-1.736-2.08 c-1.57,0-1.732,0.932-1.732,2.08v13.496C13.062,16.722,13.225,17.652,14.795,17.652z"
                  ></path>
                </g>
              </g>
            </svg>
          </button>
        </div>
      </div>
      <!-- Volumen -->
      <div class="text-center pt-32 grid">
        <br>
        <div class="pt-12">
          <button
          id="NA" onclick="subirVolumen()"
            class="pt-6inline-block rounded bg-red-300 px-8 py-3 text-sm font-medium text-white transition hover:scale-110 hover:shadow-xl focus:outline-none active:bg-red-500"
          >
            <p class="text-black text-2xl">Volumen +</p>
          </button>
          <br>
          <br>
          <button
          id="NL" onclick="bajarVolumen()"
            class="pt-6inline-block rounded bg-red-300 px-8 py-3 text-sm font-medium text-white transition hover:scale-110 hover:shadow-xl focus:outline-none active:bg-red-500"
          >
            <p class="text-black text-2xl">Volumen -</p>
          </button>
        </div>
      </div>
      <!-- Canal -->
      <div class="text-center pt-32 grid">
        <br>
        <div class="pt-12">
          <button
            id="TL" onclick="subirCanal()"
            class="pt-6inline-block rounded bg-red-300 px-8 py-3 text-sm font-medium text-white transition hover:scale-110 hover:shadow-xl focus:outline-none active:bg-red-500"
          >
            <p class="text-black text-2xl">Canal +</p>
          </button>
          <br>
          <br>
          <button
            id="EJ" onclick="bajarCanal()"
            class="pt-6inline-block rounded bg-red-300 px-8 py-3 text-sm font-medium text-white transition hover:scale-110 hover:shadow-xl focus:outline-none  active:bg-red-500"
          >
            <p class="text-black text-2xl">Canal -</p>
          </button>
        </div>
      </div>
      <!-- lavar -->
      <div class="text-center pt-52">
        <div class="pt-24">
          <button onclick="mute()" id="lv"
            class="pt-6inline-block rounded bg-red-300 px-8 py-3 text-sm font-medium text-white transition hover:scale-110 hover:shadow-xl focus:outline-none active:bg-red-500"
          >
            <p class="text-black text-2xl">Silenciar</p>
          </button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
